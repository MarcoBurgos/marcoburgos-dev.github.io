org: markoburgos
app: aye-wedding-app
service: serverless-webapp-rest-api-dynamodb

frameworkVersion: ">=1.1.0 <2.0.0"

provider:
  name: aws
  runtime: python3.8
  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  create:
    handler: guest/create.create
    events:
      - http:
          path: guest
          method: post
          cors: true

  list:
    handler: guest/list.list
    events:
      - http:
          path: guest
          method: get
          cors: true

  get:
    handler: guest/get.get
    events:
      - http:
          path: guest/{id}
          method: get
          cors: true

  update:
    handler: guest/update.update
    events:
      - http:
          path: guest/{id}
          method: put
          cors: true

  delete:
    handler: guest/delete.delete
    events:
      - http:
          path: guest/{id}
          method: delete
          cors: true

resources:
  Resources:
    GuestsDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
